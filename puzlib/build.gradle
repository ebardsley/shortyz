apply plugin: 'java'
apply plugin: 'maven'
group 'com.totsp.crossword'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '3.+'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}
sourceSets {
    test {
        output.resourcesDir = "build/classes/test"
    }
}